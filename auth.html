<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        product
    </title>
    <link rel="stylesheet" href="local/templates/main/assets/css/style.min.css">
    <link rel="stylesheet" href="local/templates/main/assets/css/media.min.css">
    <script src="local/templates/main/assets/js/main.min.js" defer></script>
    <script src="local/templates/main/assets/js/app.js" type="module" defer></script>
</head>

<style>
    body {
        animation: bodyOps 1.3s linear;
    }

    @keyframes bodyOps {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header>
        </header>
        <main class="main">
<section class="auth">
    <h1 class="invisible d-none">Страница авторизации</h1>
    <div class="auth__container">
        <form action="#!" class="auth__form">
            <h2 class="auth__title">Авторизация</h2>
            <fieldset class="d-flex flex-column">
                <legend class="invisible d-none">
                    Данные для авторизации
                </legend>
                <label class="auth__label d-flex flex-column">
                    <span class="auth__label-name">Логин</span>
                    <input class="auth__input" name="login" type="text" placeholder="Логин" required>
                </label>
                <label class="auth__label d-flex flex-column">
                    <span class="auth__label-name">Пароль</span>
                    <input class="auth__input" name="passwordIn" type="password" placeholder="******" autocomplete="on">
                </label>
            </fieldset>
            <fieldset class="d-flex flex-column align-items-center g-2 row-gap-2">
                <legend class="invisible d-none">
                    Кнопки управления формой
                </legend>
                <button class="auth__btn btn-reset">
                    Войти
                </button>
                <a href="#!" class="auth__link">
                    Запросить пароль
                </a>
            </fieldset>
        </form>
    </div>
</section>
</main>
<footer class="footer"></footer>
</div>


</body>

</html>
